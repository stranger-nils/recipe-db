<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ recipe[1] }}</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 40px auto; }
        img { width: 100%; border-radius: 8px; margin-bottom: 20px; }
        .back { margin-bottom: 20px; display: block; }
        pre { white-space: pre-wrap; }
        .image-square {
            width: 300px;           /* Set your desired square size */
            height: 300px;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eee;
        }
        .image-square img {
            width: 100%;
            height: 100%;
            object-fit: cover;      /* This crops and centers the image */
            object-position: center;
            display: block;
        }
    </style>
</head>
<body>

    <a href="/" class="back">← Back to gallery</a>
    <a href="{{ url_for('edit_recipe', recipe_id=recipe[0]) }}" style="position: absolute; top: 20px; right: 40px; text-decoration: none; font-size: 18px; background: #eee; padding: 8px 16px; border-radius: 5px;">✏️ Edit</a>

    <h1>{{ recipe[1] }}</h1>
    <div class="image-square">
        <img src="{{ recipe[5] or 'https://via.placeholder.com/600x300?text=No+Image' }}" alt="Image of {{ recipe[1] }}">
    </div>
    <p><strong>Description:</strong> {{ recipe[2] }}</p>

    <h2>Ingredients</h2>
    <pre>{{ recipe[3] }}</pre>

    <h2>Instructions</h2>
    <pre>{{ recipe[4] }}</pre>

    <h2>Notes</h2>
    <pre>{{ recipe[7] }}</pre>

    <p><strong>Tags:</strong> {{ recipe[6] }}</p>

</body>
</html>
