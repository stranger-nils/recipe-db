<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipe</title>
    <style>
        body {
        font-family: Arial;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        background: #fafafa;
        }
        .main-layout {
            display: flex;
            gap: 40px;
            width: 100vw;
            justify-content: center;
            position: relative;
        }
        .main-content {
            flex: 2;
            max-width: 1000px;
            background: #fff;
            padding: 20px;
            box-sizing: border-box;
        }
        label { display: block; margin-top: 15px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        .actions { margin-top: 20px; }
        .actions button, .actions a { margin-right: 10px; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="main-content">
            <h1>Edit Recipe</h1>
            <form method="post" enctype="multipart/form-data">
                <label>Title:
                    <input type="text" name="title" value="{{ recipe[1] }}" required>
                </label>
                <label>Description:
                    <textarea name="description" required>{{ recipe['description'] }}</textarea>
                </label>
                <label>Ingredients:
                    <textarea name="ingredients" required>{{ ingredients_text }}</textarea>
                </label>
                <label>Instructions:
                    <textarea name="instructions" required>{{ recipe['instructions'] }}</textarea>
                </label>
                <label>Notes:
                    <textarea name="notes">{{ recipe['notes'] }}</textarea>
                </label>
                <label>Upload Image:
                    <input type="file" name="image_file" accept="image/*">
                </label>
                <label>Tags:
                    <input type="text" name="tags" value="{{ recipe['tags'] }}">
                </label>
                <div class="actions">
                    <button type="submit">Save</button>
                    {% if is_new %}
                        <a href="{{ url_for('index') }}">Discard</a>
                    {% else %}
                        <a href="{{ url_for('recipe_detail', recipe_id=recipe[0]) }}">Discard</a>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
{% include 'chat_widget.html' %}
</body>
</html>
